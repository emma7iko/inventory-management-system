<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emmatiko | Simple Inventory Management System</title>
  <link rel="stylesheet" href="ims.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
  <header>
    <div class="header-content">
      <h1><i class="fas fa-boxes"></i> Inventory Management System</h1>
      <p class="subtitle">Track and manage your inventory with ease</p>
    </div>
  </header>
  
  <main>
    <section class="inventory-section">
      <div class="section-header">
        <h2><i class="fas fa-chart-bar"></i> Inventory Overview</h2>
        <div class="chart-container">
          <canvas id="inventoryChart"></canvas>
        </div>
      </div>
    </section>
    
    <section class="inventory-section2">
      <div class="section-header">
        <h2><i class="fas fa-list"></i> Item List</h2>
        <button id="addItem" class="primary-button">
          <i class="fas fa-plus"></i> Add New Item
        </button>
      </div>
      
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventory-table">
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p id="watermark"><a href="https://github.com/emmatiko101" target="_blank">@Emmatiko</a></p>
      <p class="copyright">Â© 2025 Inventory Management System</p>
    </div>
  </footer>

  <script src="ims.js"></script>
</body>
</html>
